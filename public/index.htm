<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="./todo.js" type="module"></script>
  <script src="./server.js" type="module"></script>
  <script src="./api.js" type="module"></script>

  <script type="module">
    import {
      loadAll,
      addTodo,
    } from './todo.js'

    document.addEventListener('DOMContentLoaded', async () => {
      Object.assign(window, {
        addTodo,
      })

      await loadAll().catch(console.error)
    })
  </script>
</head>

<body>
  <div id="header" class="header">
    <h2>To Do List</h2>
    <input type="text" id="todo-text" placeholder="To do...">
    <span onclick="addTodo()" class="btn add-btn">Add</span>
  </div>

  <ul id="todo-list">
    
  </ul>
</body>

</html>
